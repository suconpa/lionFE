<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="beaver-wrap">
      <!-- beaver-face -->
      <div class="beaver-head"></div>
      <div class="beaver-ear-right"></div>
      <div class="beaver-face">
        <div class="beaver-eye left">
          <div class="beaver-drop left"></div>
        </div>
        <div class="beaver-eye right">
          <div class="beaver-drop right"></div>
        </div>
        <div class="beaver-nose">
          <div class="beaver-nose-drop"></div>
        </div>
        <section class="beaver-mouth-wrap">
          <div class="beaver-mouth left"></div>
          <div class="beaver-mouth right"></div>
        </section>
      </div>
      <section class="beaver-teeth-wrap">
        <div class="beaver-teeth left"></div>
        <div class="beaver-teeth right"></div>
      </section>
      <div class="beaver-ear-left"></div>
      <!-- beaver-arm -->
      <div class="beaver-arm left"></div>
      <div class="beaver-arm right"></div>
      <!-- beaver-body -->
      <div class="beaver-body">
        <div class="beaver-body-inner"></div>
      </div>
      <div class="beaver-foot left"></div>
      <div class="beaver-foot right"></div>
      <div class="beaver-tail"></div>
    </section>
  </body>
</html>
